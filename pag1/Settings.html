      <a href="../pag1/inicioseccion.html">
        <img src="../src/img/man.png" alt="Perfil">
      </a>
    </div>
  </div>

  </div>
  <nav class="menuizq">
    <div class="logomain">
      <img src="../src/img/logoMAIN.svg" alt="logomain">
      <h1 class="h1">caradver</h1>
    </div>

    <div class="dashboard">
      <a href="dashboard.html"><img src="../src/img/dashboardMAIN.svg" alt="Dashboard">Dashboard</a>

    </div>
    <div class="assets">
      <a href="#"><img src="../src/img/assetsMAIN.svg" alt="Assets">Assets</a>
    </div>
    <div class="booking">
      <a href="Booking.html"><img src="../src/img/bookingMAIN.svg" alt="Booking">Booking</a>
    </div>
    <div class="sellcars">
      <a href="#"><img src="../src/img/sellcarsMAIN.svg" alt="Sell Cars">Sell Cars</a>
    </div>
    <div class="services">
      <a href="#"><img src="../src/img/servicesMAIN.svg" alt="Services">Services</a>
    </div>

    <div class="settings">
      <a href="#"><img src="../src/img/settingsMAIN.svg" alt="Settings">Settings</a>
    </div>
    <div class="logout">
      <a href="#"><img src="../src/img/logoutMAIN.svg" alt="Log out">Log out</a>
    </div>
  </nav>
  <div class="contenido">

    <div class="top-icons">
      <i class="fas fa-bell"></i>
      <a href="perfil.html"><i class="fas fa-user-circle"></i></a>
    </div>

    <div class="settings-container">
      <h2>Settings</h2>

      <div class="tabs">
        <button class="tab">My details</button>
        <button class="tab active">Profile</button>
        <button class="tab">Password</button>
        <button class="tab">Email</button>
        <button class="tab">Notification</button>
      </div>

      <h3>Profile</h3>
      <p>Update your photo and personal details here.</p>

      <form class="form-grid">
        <div class="form-group full-width">
          <label>Live in</label>
          <input type="text" placeholder="New York">
        </div>
        <div class="form-group full-width">
          <label>Street Address</label>
          <input type="text" placeholder="2445 Crosswind Drive">
        </div>
        <div class="form-group full-width">
          <label>Email Address</label>
          <input type="email" placeholder="Fernando@gmail.com">
        </div>
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" value="2000-07-05">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select>
            <option selected>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="photo-section">
          <label>Your photo</label>
          <div class="photo-content">
            <img src="../src/img/man.png" alt="Profile Photo">
            <div>
              <button class="delete-btn" type="button">Delete</button>
              <button class="update-btn" type="button">Update</button>
            </div>
          </div>
        </div>

        <div class="form-group full-width">
          <label>Social Profiles</label>
          <input type="text" placeholder="facebook.com/">
        </div>
      </form>
    </div>

</body>

</html>
